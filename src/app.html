<!doctype html>
<html lang="uk">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />

	<!-- Початок шрифтів -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"></noscript>
	<!-- Кінець шрифтів -->

	<meta name="title" property="og:title" content="Казкар" />
	<meta name="type" property="og:type" content="website" />
	<meta name="url" property="og:url" content="https://app.kazkar.workers.dev" />
	<meta name="image" property="og:image" content="%sveltekit.assets%/favicon.png" />
	<meta name="description" property="og:description" content="Казкар — це проєкт створення казок на кшталт гри “Нісенітниця” на аркуші паперу, де кожна фраза загортається і він передається далі." />

	%sveltekit.head%

	<script>
		const site_theme = window.localStorage.getItem('site_theme') || 'default';
		document.documentElement.classList.add(site_theme);
	</script>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
